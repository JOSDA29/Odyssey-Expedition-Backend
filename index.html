<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear una Orden de Reserva</h2>
    <form id="paymentForm">
        <label for="tipoReserva">Tipo de Reserva:</label>
        <select id="tipoReserva" name="tipoReserva" required>
            <option value="crucero">Crucero</option>
            <option value="paquete">Paquete</option>
            <option value="transporte">Transporte</option>
        </select>

        <label for="precioTotal">Precio Total:</label>
        <input type="number" id="precioTotal" name="precioTotal" placeholder="Ingresa el precio total" required />

        <button type="submit">Crear Orden</button>
    </form>
</div>

<script>
document.getElementById('paymentForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const tipoReserva = document.getElementById('tipoReserva').value;
    const precioTotal = document.getElementById('precioTotal').value;

    try {
        const response = await fetch('http://localhost:10240/pasarela/create-order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ tipoReserva, precioTotal })
        });

        const data = await response.json();

        if (response.ok) {
            // Redirige al usuario a la p√°gina de pago de Mercado Pago
            window.location.href = data.init_point;
        } else {
            alert('Error: ' + (data.error || 'No se pudo crear la orden.'));
        }
    } catch (error) {
        console.error('Error al crear la orden:', error);
        alert('Hubo un error al procesar la solicitud.');
    }
});
</script>

</body>
</html>
